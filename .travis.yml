language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: osx
      osx_image: xcode7.2

before_script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install ossp-uuid          ; fi
    - sh cmake/GenerateMake.sh
    - cd build

script:
    - cmake --build .
    - ctest -V

